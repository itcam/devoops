    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">

        <div class="form-title"> 运维管理平台</div>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form"  method="post">
                <div class="form-title">
                    <span class="form-title">Welcome.</span>
                    <span class="form-subtitle">登录.</span>
                </div>
                <div id="alert-danger" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 用户名和密码不能为空. </span>
                </div>
                <div id="alert-error" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                </div>
                
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9 ">用户</label>
                    <input class="form-control form-control-solid placeholder-no-fix " type="text" autocomplete="off" placeholder="用户名" name="username" id="username_login" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" id="password_login" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn red btn-block uppercase">登录</button>
                </div>
                <div class="form-actions">

                    <div class="pull-right forget-password-block">
                        <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                    </div>
                </div>

            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <div class="form-title">
                    <span class="form-title">忘记密码 ?</span>
                    <span class="form-subtitle">输入邮箱来找回密码.</span>
                </div>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">返回</button>
                    <button type="submit" class="btn btn-primary uppercase pull-right">确认</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->

        </div>
